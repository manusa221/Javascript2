<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //creamos un array con todos los meses
        var meses =["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];
        var contador =0;
        //creamos un bucle while, mientras contador que vale 0 sea menor que la longitud del array
        while(contador<meses.length){
        //escribe por pantalla la posicion de contador
        document.write(meses[contador]+"</br>");  
        //incrementamos en uno, entonces nos mostrara todos los meses del array
        contador ++;
        }

    </script>
</head>
<body>
    
</body>
</html>
